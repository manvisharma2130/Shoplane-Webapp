<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>Shoplane App</title>
    <link rel="stylesheet" href="/shoplane.css">
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div id="left-menu">
                <a href="./index.html" id="shoplane-logo"><span>shop</span>lane</a>
                <a href="#clothing">clothing</a>
                <a href="#accessories">accessories</a>
            </div>
            <div id="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for Clothing and Accessories">
            </div>
            <div>
                <div id="cart-wrapper">
                    <p id="cart-counter">0</p>
                    <a href="/checkout-page.html">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
                <img id="profile" src="./profile.jpg" alt="profile">
            </div>
        </nav>
    </header>
    <main id="main-container">
        <section id="slick-wrapper">
            <div class="responsive">
                <img src="./carousel-1.png" alt="slick-image">
                <img src="./carousel-2.png" alt="slick-image">
                <img src="./carousel-3.png" alt="slick-image">
                <img src="./carousel-4.png" alt="slick-image">
            </div>
        </section>
        <section id="clothing"></section>
        <section id="accessories"></section>
    </main>
    <footer>
        <div>
            <h3>online store</h3>
            <a href="/index.html">men clothing</a>
            <a href="/index.html">women clothing</a>
            <a href="/index.html">men accessories</a>
            <a href="/index.html">women accessories</a>
        </div>
        <div>
            <h3>helpful links</h3>
            <a href="/index.html">home</a>
            <a href="/index.html">about</a>
            <a href="/index.html">contact</a>
        </div>
        <div>
            <h3>partners</h3>
            <a href="/index.html">zara</a>
            <a href="/index.html">pantaloons</a>
            <a href="/index.html">levis</a>
            <a href="/index.html">ucb</a>
            <a href="/index.html">+ many more</a>
        </div>
        <div>
            <h3>address</h3>
            <p>building 101</p>
            <p>central avenue</p>
            <p>la - 902722</p>
            <p>united states</p>
        </div>
        <img src="./edyoda logo.png" alt="edyoda project logo">
    </footer>
    <script src="/base.js"></script>
    <script src="/shoplane.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>

</html>
